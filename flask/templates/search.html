<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Scrapper</title>
  </head>
  <body>
    <h1>Search Result: {{ keyword }}</h1>
    <ul>
      {% for job in jobs %}
        <li>{{ job }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
