<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <title>Job Scrapper</title>
  </head>
  <body>
    <main class="container">
      <h1>Search Result: {{ keyword }}</h1>
      <div class="overflow-auto">
        <table class="striped">
          <thead>
            <tr>
              <th>Position</th>
              <th>Company</th>
              <th>Reward</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody>
            {% for job in jobs %}
              <tr>
                <td>{{ job.title }}</td>
                <td>{{ job.company_name }}</td>
                <td>{{ job.reward }}</td>
                <td><a href="{{ job.url }}" target="_blank">View Job</a></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
